<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>Django Video Membership</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}?{% now 'U' %}">

</head>

<body>
    {% include "course/nav.html" %}


    <!-- {% include 'course/messages.html' %} -->


    {% block post_detail_link %}
    {% endblock %}


    {% if messages %}
    <ul class="container messages d-flex justify-content-center">
        {% for message in messages %}
        <span class="badge rounded-pill bg-warning text-dark">{{ message }}s</span>

        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock content %}

    {% include "course/footer.html" %}
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
