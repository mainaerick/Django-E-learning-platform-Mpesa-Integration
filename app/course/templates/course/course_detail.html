{% extends 'course/base.html' %}

{% block post_detail_link %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="section-coursedetail"> 
        <div class="d-flex align-items-center">
            <a class="top-content"  href="{% url 'course:home' %}">Home</a>
        <span>--</span><span class="top-content">Course Content</span>
        </div>
        
        <div class="row">
            <div class="col-sm-8 col-md-8">
                <h3>{{ object.title }}</h3>
                <p>{{ object.description }}</p>
                <div class="list-group">
                    {% for lesson in object.lessons %}
                    <a href="{{ lesson.get_absolute_url }}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"><span>{{lesson.position}}. </span>{{ lesson.title }}</h5>
                            <small class="text-muted">1 min</small>
                        </div>
                    </a>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
